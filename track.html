<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Melacak...</title>
  <script type="module" src="script.js"></script>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    .data-box { background: #f2f2f2; padding: 20px; border-radius: 8px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>📍 Informasi Anda Telah Kami Dapatkan</h2>
  <div class="data-box" id="deviceInfo"></div>
  <div class="data-box" id="ipInfo"></div>
  <div class="data-box" id="mapBox">
    <h3>📍 Lokasi di Google Maps:</h3>
    <iframe
      id="mapFrame"
      width="100%"
      height="300"
      frameborder="0"
      style="border:0; border-radius: 10px;"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>  
</body>
</html>
